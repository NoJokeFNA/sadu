name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev*
      - feature/*
      - fix/*
jobs:
  publish-central:
    environment: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 15
      - name: Build with Gradle
        run: ./gradlew --build-cache build
      - name: Test with Gradle
        run: ./gradlew test
      - name: Publish to eldonexus
        run: ./gradlew publishMavenPublicationToSonatypeRepository
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePasswort: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_rainbowdashlabsSigningKey: ${{ secrets.RAINBOWDASHLABS_SIGN_KEY }}
          ORG_GRADLE_PROJECT_rainbowdashlabsSigningPassword: ${{ secrets.RAINBOWDASHLABS_GPG_PASSWORD }}

